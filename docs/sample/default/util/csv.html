<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSV</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}

	canvas {
		outline: none;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.450.1/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.450.1/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../js/wcardinal-geditor/1.0.3/wcardinal-geditor.min.js"></script>
	<script src="../../js/wcardinal-geditor/1.0.3/wcardinal-geditor-theme-default-en-us.min.js"></script>
	<script>
	(() => {
		"use strict";

		for (let i = 1; i <= 6; ++i) {
			fetch( `../../resource/csv/${i}.csv` ).then((response) => {
				return response.text().then((text) => {
					const parsed = wcardinal.geditor.UtilCsv.parse(text);
					console.table(parsed);

					const stringified = wcardinal.geditor.UtilCsv.stringify(parsed);
					console.table([
						[text, stringified]
					]);
				});
			});
		}
	})();
	</script>
</body>
</html>
