<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Line Formatter</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}

	canvas {
		outline: none;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.450.1/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.450.1/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../js/wcardinal-geditor/1.0.3/wcardinal-geditor.min.js"></script>
	<script src="../../js/wcardinal-geditor/1.0.3/wcardinal-geditor-theme-default-en-us.min.js"></script>
	<script src="../../resource/graphic-controller.js"></script>
	<script src="../../resource/new-header.js"></script>
	<script src="../../resource/zigzag-formatter.js"></script>
	<script>
	(function(){
		"use strict";

		// Add a zigzag formatter.
		const ZIGZAG_FORMATTER = wcardinal.ui.EShapePointsStyle.FORMATTER_EXTENSION_LOWEST;
		const ZIGZAG_STYLE = ZIGZAG_FORMATTER << wcardinal.ui.EShapePointsStyle.FORMATTER_SHIFT;
		wcardinal.ui.EShapePointsFormatters.set(
			ZIGZAG_FORMATTER,
			{
				label: "Zigzag",
				formatter: common.zigzagFormatter
			}
		);

		// Create a graphic editor.
		new wcardinal.geditor.FGraphicEditor({
			controller: {
				// A graphic controller that handles I/O requests of fetching / saving edited graphics.
				graphic: common.graphicController
			},

			// A header creator
			header: common.newHeader("Top", "Graphic Editor")
		});
	}());
	</script>
</body>
</html>
