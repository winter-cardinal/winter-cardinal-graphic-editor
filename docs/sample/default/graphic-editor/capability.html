<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Capability</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}

	canvas {
		outline: none;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.446.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.446.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../js/wcardinal-geditor/1.0.0/wcardinal-geditor.min.js"></script>
	<script src="../../js/wcardinal-geditor/1.0.0/wcardinal-geditor-theme-default-en-us.min.js"></script>
	<script src="../../resource/graphic-controller.js"></script>
	<script src="../../resource/new-header.js"></script>
	<script>
	(function(){
		"use strict";

		// The shape capabilities are used to check if certain operations are applicable to shapes or not.
		// The following setting makes the height of rectangles not editable.
		wcardinal.ui.EShapeCapabilities.set(
			wcardinal.ui.EShapeType.RECTANGLE,
			wcardinal.ui.EShapeCapability.PRIMITIVE & ~wcardinal.ui.EShapeCapability.HEIGHT
		);

		// Create a graphic editor.
		new wcardinal.geditor.FGraphicEditor({
			controller: {
				// A graphic controller that handles I/O requests of fetching / saving edited graphics.
				graphic: common.graphicController
			},

			// A header creator
			header: common.newHeader("Top", "Graphic Editor")
		});
	}());
	</script>
</body>
</html>
