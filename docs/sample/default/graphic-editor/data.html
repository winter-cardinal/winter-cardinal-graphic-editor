<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}

	canvas {
		outline: none;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.449.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.449.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../js/wcardinal-geditor/1.0.1/wcardinal-geditor.min.js"></script>
	<script src="../../js/wcardinal-geditor/1.0.1/wcardinal-geditor-theme-default-en-us.min.js"></script>
	<script src="../../resource/graphic-controller.js"></script>
	<script src="../../resource/new-header.js"></script>
	<script>
	(function(){
		"use strict";

		// Actions attached to shape instances are reevaluated when:
		// * The data attached to shape instances change,
		// * The states EShape#state changes, or
		// * The timeout of the actions is occured.
		//
		// The following adds a custom data.
		// We can change its value by FGraphicViewer.diagram.data.set("MY_EXT", 1, Date.now()).
		wcardinal.ui.EShapeDataValueExtensions.add({
			id: "MY_EXT",
			type: wcardinal.ui.EShapeDataValueType.EXTENSION + 0,
			label: "My Extension",
			initial: 0
		});

		// Create a graphic editor.
		new wcardinal.geditor.FGraphicEditor({
			controller: {
				// A graphic controller that handles I/O requests of fetching / saving edited graphics.
				graphic: common.graphicController
			},

			// A header creator
			header: common.newHeader("Top", "Graphic Editor")
		});
	}());
	</script>
</body>
</html>
